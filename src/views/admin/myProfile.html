<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <%- include ('../partials/head.html')%>
  </head>
  <body>
    <%- include ('../partials/header.html')%>
    <main>
      <div class="container">
        <!-- Formulario de mensaje directo -->
        <div class="row my-5">
          <div class="col-sm-12">
            <h3>My profile</h3>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <form action="/Admin/MyProfile" method="POST">
                  <div class="form-group">
                    <!-- Input email -->
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <!-- Input password -->
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp">
                    <!-- Cheack for new password -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="false" id="checkNewPassword">
                      <label class="form-check-label" for="checkNewPassword">
                        Change password
                      </label>
                    </div>
                  </div>
                  
                  <div id="form-group-new-password" class="form-group">
                    <!-- Input new password -->
                    <label for="inputNewPassword">New password</label>
                    <input type="password" class="form-control" id="inputNewPassword" aria-describedby="newPasswordHelp">
                  </div>
                  <div class="form-row">
                    <button type="submit" id="signIn" class="btn btn-primary mx-auto">
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <%- include ('../partials/footer.html')%>
</html>
