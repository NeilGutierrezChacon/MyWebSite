<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage posts</title>
    <%- include ('../partials/head.html')%>
  </head>
  <body>
    <%- include ('../partials/header.html')%>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center mt-5">
          <div class="col-sm-12">
            <h3>Manage posts</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search project"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  Search
                </button>
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" width="70%">Title</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <% posts.forEach(function(post){ %>
                <tr name="rowProject">
                  <td id="<%= post.id %>" name="titleProject">
                    <%= post.title %>
                  </td>
                  <td>
                    <a type="button" href="/admin/manage-posts/<%= post.id %>/edit" class="btn">
                      <i class="fas fa-edit fa-lg"></i>
                    </a>
                    <a type="button" href="/admin/manage-posts/<%= post.id %>/delete" class="btn">
                      <i class="fas fa-trash-alt fa-lg"></i>
                    </a>
                  </td>
                </tr>
                <% }); %>
              </tbody>
            </table>
            <a
              type="button"
              href="/admin/manage-posts/add"
              class="btn btn-outline-primary float-right"
              >Add Post</a>
          </div>
        </div>
      </div>
      <% if (auth) { %>
        <%- include ('../partials/controlAdmin.html')%>
      <% } %>
    </main>
  </body>
  <%- include ('../partials/footer.html')%>
</html>
