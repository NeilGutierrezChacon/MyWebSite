<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit project</title>
    <%- include ('../partials/head.html')%>
  </head>
  <body>
    <%- include ('../partials/header.html')%>
    <main class="container">
      
      <!-- Formulario de mensaje directo -->
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-sm-12">
          <h3>Edit project</h3>
        </div>
      </div>
      <form class="w-50 mx-auto form-quill" action="/admin/manage-projects/<%= project.id %>/edit" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="col-sm-12 col-md-10">
            <div class="form-group">
              <label for="inputTitle">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="inputTitle"
                value="<%= project.title %>"
              />
            </div>
            <div class="form-group">
              <label for="inputUrlGitHub">Link GitHub</label>
              <input
                type="url"
                name="github"
                id="inputUrlGitHub"
                placeholder="https://github.com"
                pattern="https://.*"
                class="form-control"
                value="<%= project.github %>"
              />
            </div>
            <div class="form-group">
              <label for="inputUrlWebSite">Link WebSite</label>
              <input
                type="url"
                name="website"
                id="inputUrlWebSite"
                placeholder="https://website.com"
                pattern="https://.*"
                class="form-control"
                value="<%= project.website %>"
              />
            </div>
          </div>
        </div>
        <!-- Input with a preview of images -->
        <%- include ('../partials/inputImages.html',{imgs:project.imgs}) %>
        <div class="form-group">
          <label for="content">Description</label>
          <input id="content" name="content" type="hidden">
          <div id="editor" class="editor load-delta" value="<%= project.content %>" >
          </div>
        </div>
        <div class="form-row">
          <button
            type="submit"
            class="btn btn-primary mx-auto"
          >
            Update
          </button>
        </div>
      </form>
      <% if (auth) { %>
        <%- include ('../partials/controlAdmin.html')%>
      <% } %>
    </main>
  </body>
  <%- include ('../partials/footer.html')%>
</html>
